[blog]
debug = on
log_root = /var/app/log/blog/
language_code = zh-cn
mongodb_conf = mongodb://127.0.0.1:27017    # change this with your own mongodb config
blog_db_conf = user_name:password@localhost:3306/db_name    # change this with your own mysql config
upload_file_root = /mnt/blog/
file_storage_domain_conf = www.xianglong.me    # file storage domain address
duoshuo_secret = xxxx    # your own duoshuo secret
duoshuo_short_name = xxxx    # your own duoshuo short name
email_host_user = xxxx    # your own email address, only need the part before @, must be gmail
email_host_password = xxxx    # your own email password
